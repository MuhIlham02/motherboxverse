<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotherBoxVerse</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00FFFF">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&family=Rajdhani:wght@600&family=Poppins:wght@400&family=Exo+2:wght@300&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Animated Background Container -->
    <div id="particles-js"></div>
    
    <!-- Animated Gradient Background -->
    <div class="animated-bg"></div>
    
    <!-- Splash Screen - CINEMATIC VERSION -->
    <div id="splash-screen">
        <!-- Particles background for splash -->
        <div id="splash-particles"></div>
        
        <div class="splash-content">
            <!-- Logo with animation -->
            <div class="logo-container">
                <img src="images/logo.png" alt="MotherBoxVerse Logo" class="splash-logo">
                <div class="logo-glow"></div>
            </div>
            
            <!-- Title with typewriter effect -->
            <h1 class="splash-title">
                <span class="typewriter" id="typewriter-text"></span>
                <span class="cursor">|</span>
            </h1>
            
            <!-- Tagline -->
            <p class="splash-tagline">Your Ultimate DC Universe Catalog</p>
            
            <!-- Loading bar -->
            <div class="loading-bar-container">
                <div class="loading-bar">
                    <div class="loading-progress" id="loading-progress"></div>
                </div>
                <div class="loading-text">
                    <span id="loading-percent">0%</span>
                    <span class="loading-dots">
                        <span>.</span><span>.</span><span>.</span>
                    </span>
                </div>
            </div>
            
            <!-- Powered by text -->
            <div class="splash-footer">
                <span class="powered-by">Powered by Supabase</span>
            </div>
        </div>
        
        <!-- Particle burst effect -->
        <div class="particle-burst">
            <span></span><span></span><span></span><span></span><span></span>
            <span></span><span></span><span></span><span></span><span></span>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app" style="display: none;">
        <!-- Header -->
        <header class="app-header">
            <div class="header-logo">
                <img src="images/logo.png" alt="Logo" class="logo-icon">
                <h1 class="app-title">MotherBoxVerse</h1>
            </div>
        </header>

        <!-- Search Bar -->
        <div id="search-container" class="search-container" style="display: none;">
            <input type="text" id="search-input" placeholder="Search" class="search-input">
            <button id="search-btn" class="search-btn">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <!-- Tab Navigation -->
        <div id="tab-navigation" class="tab-navigation" style="display: none;">
            <button class="tab-btn active" data-universe="all">All</button>
            <button class="tab-btn" data-universe="DCEU">DCEU</button>
            <button class="tab-btn" data-universe="ArrowVerse">ArrowVerse</button>
            <button class="tab-btn" data-universe="Dark Knight Trilogy">Dark Knight</button>
            <button class="tab-btn" data-universe="DCU">DCU</button>
            <button class="tab-btn" data-universe="DC Standalone">Standalone</button>
        </div>

        <!-- Content Area -->
        <main id="content" class="content">
            <!-- Konten dinamis akan dimuat di sini -->
        </main>

        <!-- Bottom Navigation - 5 ITEMS -->
        <nav class="bottom-nav">
            <button class="nav-btn active" data-page="home">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </button>
            <button class="nav-btn" data-page="watchlist">
                <i class="fas fa-list"></i>
                <span>Watchlist</span>
            </button>
            <button class="nav-btn" data-page="favorites">
                <i class="fas fa-heart"></i>
                <span>Favorites</span>
            </button>
            <button class="nav-btn" data-page="profile">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </button>
            <button class="nav-btn" data-page="about">
                <i class="fas fa-info-circle"></i>
                <span>About</span>
            </button>
        </nav>
    </div>

    <!-- Particles.js Library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Scripts - ORDER MATTERS! -->
    <script src="js/config.js"></script>
    <script src="js/supabase-api.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/router.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
